<mat-toolbar>
	<span class="material-icons">settings</span>
	<button mat-button [matMenuTriggerFor]="menu"> XSLT Transform </button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item routerLink="">Manage Queue</button>
		<button mat-menu-item routerLink="support/xsltransform">XSLT Transform</button>
	</mat-menu>
	<span class="fill-remaining-space"></span>
	<button mat-raised-button class="mat-raised-button mat-primary" (click)="transform()">
		<span class="material-icons">settings_applications</span>Transform
	</button>
</mat-toolbar>
<mat-card>
	<mat-card-content>
		<div ace-editor
			id="xmleditor"
			[(text)]="xmlData"
			[mode]="'xml'"
			[theme]="'monokai'"
			[readOnly]="false"
			style="overflow:auto;font-size:1.1em;">
			<span id="xmlLabel">
				<span class="inline-icon material-icons">description</span>XML
			</span>
		</div>
		<div ace-editor
			id="xsleditor"
			[(text)]="xslTemplate"
			[mode]="'xml'"
			[theme]="'monokai'"
			[readOnly]="false"
			style="overflow:auto;font-size:1.1em;">
			<span id="xslLabel">
				<span class="inline-icon material-icons">description</span>XSL
			</span>
		</div>
		<div ace-editor
			id="result-window"
			[(text)]="result"
			[mode]="'xml'"
			[theme]="'monokai'"
			[readOnly]="false"
			style="overflow:auto;font-size:1.1em;">
			<span id="resultLabel">
				<span class="inline-icon material-icons">description</span>Result
			</span>
		</div>
		
	</mat-card-content>
</mat-card>
