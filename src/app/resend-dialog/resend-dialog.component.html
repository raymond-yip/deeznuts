<h2 mat-dialog-title>Reset and Resend Message</h2>
<mat-dialog-content class="mat-typography">
  
  <strong>Item status will be reset to 'NEW'. <br/>
    Are you sure you want to resend this message?</strong>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Cancel</button>
  <button mat-button class="mat-raised-button mat-primary" (click)="reset()">Resend</button>
</mat-dialog-actions>
